<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Department Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="Logo-337x109.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home">CSE Department</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <!-- Removed duplicate span element -->
            <!-- Element to contain animated typing -->
            <span id="element"></span>
        </div>
        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <!-- Setup and start animation! -->
        <script>
            var typed = new Typed('#element', {
                strings: ['<span style="font-size: 36px;"><i>CSE</i> DEPARTMENT.</span>'],
                typeSpeed: 80,
                loop: true
            });
        </script>
    </section>

    <section id="events-section">
        <div class="container">
            <h2>Upcoming Events</h2>

            <div class="events-grid">

                <div class="event-card">
                    <img src="Untitled design (1).gif" alt="StartUp Pitching">
                    <h3>StartUp Pitching</h3>
                    <p class="date">Feb 29th, 2024</p>
                    <p>Put your skills to Get ready to discover your inner entrepreneur</p>
                    <button class="register-btn" onclick="checkEventStatus()">View details</button>
                </div>

                <script>
                    function checkEventStatus() {
                        var today = new Date();
                        var eventStartDate = new Date("2024-02-29T13:45:00"); // Event start time: Feb 29th, 2024 at 1:45 PM
                        var eventEndDate = new Date("2024-02-29T16:45:00"); // Event end time: Feb 29th, 2024 at 4:45 PM

                        if (today < eventStartDate) {
                            alert("Event has not started yet. It will start at 1:45 PM.");
                        } else if (today > eventEndDate) {
                            alert("Event has ended. Results have been declared.");
                        } else {
                            alert("Event is ongoing!");
                        }
                    }
                </script>


                <div class="event-card">
                    <img src="Solution.gif" alt="StartUp Pitching">
                    <h3>Solution Sprint-24</h3>
                    <p class="date">Mar 19th, 2024</p>
                    <p>Put your skills to Get ready to discover your inner entrepreneur</p>
                    <button class="register-btn" onclick="showRegistrationMessage()" data-event-id="1">Registration</button>
                    <script>
                        function showRegistrationMessage() {
                            var registrationStartDate = new Date("2024-03-14T17:00:00"); // Registration start date and time: Mar 14th, 2024 at 5:00 PM
                            var today = new Date();

                            if (today < registrationStartDate) {
                                // If today's date is before the registration start date
                                var formattedDate = registrationStartDate.toLocaleString('en-US', {
                                    month: 'long',
                                    day: 'numeric',
                                    year: 'numeric',
                                    hour: 'numeric',
                                    minute: 'numeric',
                                    hour12: true
                                });
                                alert("Registration has not started yet. It will start on " + formattedDate + ".");
                            } else {
                                // If today's date is on or after the registration start date
                                alert("Registration is ongoing.");
                            }
                        }
                    </script>
                </div>
                <div class="event-card">
                </div>
                <!-- Add more event cards as needed -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Pranshu Chourasia VTU21413. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
